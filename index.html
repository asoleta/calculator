<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href = "style.css">
    <script src = "script.js" defer></script>
    <title>Calculator</title>
</head>
<body>

    <div class = "container">
        <div class = "display">
            <p>0</p>
        </div>

        <div class = "buttons">
            <button id = clear>CLEAR</button>
            <button id = delete>DELETE</button>
        </div>

        <div class = "keys">
            <div class = "row1">
                <button class = "number" onclick="setNumber(7)">7</button>
                <button class = "number" onclick="setNumber(8)">8</button>
                <button class = "number" onclick="setNumber(9)">9</button>
                <button class = "op" onclick="getOperation('divide')">/</button>
            </div>
            <div class = "row2">
                <button class = "number" onclick="setNumber(4)">4</button>
                <button class = "number" onclick="setNumber(5)">5</button>
                <button class = "number" onclick="setNumber(6)">6</button>
                <button class = "op" onclick="getOperation('multiply')">x</button>
            </div>
            <div class = "row3">
                <button class = "number" onclick="setNumber(1)">1</button>
                <button class = "number" onclick="setNumber(2)">2</button>
                <button class = "number" onclick="setNumber(3)">3</button>
                <button class = "op" onclick="getOperation('subtract')">-</button>
            </div>
            <div class = "row4">
                <button >.</button>
                <button class = "number" onclick="setNumber(0)">0</button>
                <button id = equal onclick="getOperation('equal')">=</button>
                <button class = "op" id = add onclick="getOperation('addition')">+</button>
            </div>
        </div>
    </div>
    
</body>
</html>
