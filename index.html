<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href = "style.css">
    <script src = "script.js" defer></script>
    <title>Calculator</title>
</head>
<body>

    <div class = "container">
        <div class = "display">
            <p>0</p>
        </div>

        <div class = "buttons">
            <button id = clear>CLEAR</button>
            <button id = delete>DELETE</button>
        </div>

        <div class = "keys">
            <div class = "row1">
                <button id = 7 class = "number" onclick="setNumber(7)">7</button>
                <button id = 8 class = "number" onclick="setNumber(8)">8</button>
                <button id = 9 class = "number" onclick="setNumber(9)">9</button>
                <button id = divide class = "op">/</button>
            </div>
            <div class = "row2">
                <button id = 4 class = "number" onclick="setNumber(4)">4</button>
                <button id = 5 class = "number" onclick="setNumber(5)">5</button>
                <button id = 6 class = "number" onclick="setNumber(6)">6</button>
                <button id = multiply class = "op">x</button>
            </div>
            <div class = "row3">
                <button id = 1 class = "number" onclick="setNumber(1)">1</button>
                <button id = 2 class = "number" onclick="setNumber(2)">2</button>
                <button id = 8 class = "number" onclick="setNumber(3)">3</button>
                <button id = subtract class = "op">-</button>
            </div>
            <div class = "row4">
                <button id = dot>.</button>
                <button id = 0 class = "number" onclick="setNumber(0)">0</button>
                <button id = equal>=</button>
                <button id = addition class = "op">+</button>
            </div>
        </div>
    </div>
    
</body>
</html>
